<ul class="flex flex-col items-center justify-start gap-1 w-full px-1">
  <li (click)="changePGU(pgu)" *ngFor="let pgu of pgus | async" class="w-full rounded-xl py-3 font-sans font-medium text-sm hover:bg-gray-200 cursor-pointer" [ngClass]="{'bg-gray-300 hover:bg-gray-300': pgu?.id === selectedPgu?.id}">
    PGU {{ pgu?.id }}
  </li>
</ul>
<button mat-stroked-button routerLink="/pgu-detail/-100">Add PGU</button>
